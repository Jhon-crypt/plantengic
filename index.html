    <style>
      /* Modal support styles */
      body.modal-open {
        overflow: hidden;
        position: fixed;
        width: 100%;
      }
      #modal-root {
        position: fixed;
        z-index: 999999;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
      }
      #modal-root > * {
        pointer-events: auto;
      }
    </style>
  </head>

    <div id="modal-root"></div>
